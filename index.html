<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 2s ease-out;
        }

        p {
            font-size: 1.5em;
            animation: fadeInUp 2s ease-out;
        }

        /* Animasi Confetti */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }

        /* Keyframes untuk Animasi */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‚</h1>
        <p>Semoga hari istimewamu dipenuhi dengan kebahagiaan dan cinta.</p>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const confettiContainer = document.getElementById('confetti');
        const colors = ['#FFC700', '#FF0000', '#2E3192', '#41BBC7', '#73D2DE'];

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
            confetti.style.opacity = Math.random();
            confettiContainer.appendChild(confetti);

            // Hapus confetti setelah animasi selesai
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        // Buat confetti setiap 100ms
        setInterval(createConfettiPiece, 100);
    </script>

</body>
</html>
